<ion-header style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
  <ion-row>
    <ion-col size="3">
      <ion-button style="--background: transparent;" (click)="RetornaPagina()">
        <ion-icon name="chevron-back-outline" style="color: black;"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6" class="ion-text-center">
      <p class="titulo-cabecalho">Nova Tarefa</p>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content>
  <ion-list class="container-form">
    <ion-item class="input-form">
      <ion-input placeholder="*Título"  [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-text *ngIf="tituloInvalido" class="texto-obrigatorio">Campo Obrigatório</ion-text>
    <ion-item class="input-form">
      <ion-input placeholder="*Descrição" [(ngModel)]="descricao" rows="2"></ion-input>
    </ion-item>
    <ion-text *ngIf="descricaoInvalido" class="texto-obrigatorio">Campo Obrigatório</ion-text>
    <ion-item class="input-form">
    <ion-input value="{{ data | date: 'dd MMM yyyy' }}" id="date" placeholder="Selecione uma data"></ion-input>
    <ion-popover trigger="date" [dismissOnSelect]="false" >
        <ng-template>
            <ion-datetime presentation="date" [(ngModel)]="data" locale="pt-BR" locale="pt-BR" show-default-buttons="true" cancel-text="Cancelar" done-text="OK">></ion-datetime>
        </ng-template>
    </ion-popover>
    </ion-item>
    <ion-item class="input-form">
      <ion-input value="{{ horario | date: 'HH:mm' }}" id="time" placeholder="Selecione um horário"></ion-input>
      <ion-popover trigger="time" [dismissOnSelect]="true">
          <ng-template>
              <ion-datetime presentation="time" [(ngModel)]="horario"></ion-datetime>
          </ng-template>
      </ion-popover>
      </ion-item>
  </ion-list>

  <ion-row class="ion-justify-content-center">
    <ion-col size="5">
      <ion-button class="botao-form" (click)="RetornaPagina()">Cancelar</ion-button>
    </ion-col>
    <ion-col size="5">
      <ion-button class="botao-form" (click)="AdicionarTarefa()">Adicionar</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
